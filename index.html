<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tinder</title>
</head>
<body>
    <nav class="navbar">
        <i class="fa-solid fa-fire-flame-curved"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>
    
    <div class="photo-and-action">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Sarah</h2>
                    <h2>26</h2>
                </div>
                <div class="photo.bio">
                    Tudo é só questão de esperar pelo tempo, e também pelo momento certo.
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>
            <div class="action">
                <i class="fas fa-star"></i>
            </div>
            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
<script 
src="https://kit.fontawesome.com/0f173549c9.js" crossorigin="anonymous">

</script>
</body>
</html>
